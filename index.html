<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Number Guessing game, with js" />
    <meta name="author" content="Kai Nguyen" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" media="none" onload="if(media!='all')media='all'"/>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" media="none" onload="if(media!='all')media='all'"/>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>Guess the number game</title>
    <link rel="canonical" href="https://mths-icd2o-1-2023.github.io/ICD2O-Unit-6-02-kai-nguyen-4" />
  </head>
  <body id="powerUpPlace" onload="updateScore()">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Guess the number from 1 - 100, with Js</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
      </div>
    </header>
    <div class="textbox">
      <div class="page-content-current-score">
        <div id="currentScore"></div>
      </div>
      <div class="page-content-high-score">
        <div id="highScore"></div>
      </div>
      <div class="page-content-answer">
        <div id="tries"></div>
      </div>
    <p style="padding-left: 25px;">Try to guess the number!</p>
      <div>
      <input type="number" pattern="-?[0-9]*(\.[0-9]+)?" id="number-entered" style="margin-left: 2%;"/>
      <label for="num1-entered"> 1 - 99</label>
      <span class="mdl-textfield__error">Input is not a number!</span>
      </div>
      <br />
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" style="margin-left: 2%;" onclick="buttonClicked()">
        Enter
      </button>
    <div class="page-content-hint">
      <div id="hint"></div>
      <button class="reloadButton" id="end" style="display: none;" onclick="reloadPage()"> 
        Click to play again
      </button>
    </div>
    <div class="page-content-answer">
      <div id="answer"></div>
      <div id="image"></div>
    </div>
    <div class="page-content-powerUp">
      <div id="powerUpTxt"></div>
    </div>
  </div>
  </body>
</html>
